<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Contacto - Barbería Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="caja">
      <h1><img src="imagenes/logo.png" alt="Logo de la barbería Alura"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>

      <!-- Configurar campos obligatorios con requiered -->

      <label for="nombreapellido">Nombre y Apellido</label>
      <input type="text" id="nombreapellido" class="input-padron" required>

      <!-- Mostrar una sugerencia para completar el campo a travéz del atributo placeholder -->

      <label for="correoelectronico">Correo Electrónico</label>
      <input type="text" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" class="input-padron" required placeholder="(XX) X XXX XX XXX">

      <label for="mensaje">Mensaje</label>
      <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

      <!-- Estructurar bloques de datos con fieldset y legend -->

      <fieldset>
        <legend>Cómo le gustaría que lo contactemos?</legend>

        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
            id="radio-telefono">Teléfono</label>

        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
            checked>WhatsApp</label>

      </fieldset>

      <fieldset>
        <legend>En cuál horario prefiere ser atendido?</legend>
        <select>
          <option>Mañana</option>
          <option>Tarde</option>
          <option>Noche</option>
        </select>
      </fieldset>

      <!-- Dejar una opción marcada por defecto con el atributo checked -->

      <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería
        Alura?</label>

      <input type="submit" value="Enviar formulario" class="enviar">

    </form>

    <!-- Crear una Tabla Básica -->
    <table>
      <!-- Encabezado de la tabla thead -->
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <!-- Cuerpo de la tabla tbody -->
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>8hrs - 20hrs</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>8hrs - 20hrs</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>8hrs - 20hrs</td>
        </tr>
      </tbody>

    </table>

    <!-- 
      A crear una tabla HTML.
      La etiqueta tr, representa la fila de la tabla.
      La etiqueta table, representa la tabla.
      La etiqueta td, representa la celda de la tabla.
      La etiqueta thead, representa el encabezado de la tabla.
      La etiqueta tbody, representa el cuerpo de la tabla.
      La etiqueta th, representa la celda del encabezado de la tabla.
      La etiqueta tfoot, representa el pie de página de la tabla. -->

  </main>
  <footer>
    <img src="imagenes/logo-blanco.png" alt="Logo de la barbería Alura">
    <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
  </footer>
</body>

</html>
